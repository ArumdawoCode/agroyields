<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/jumbotron.css" />

    <title>Agroyield!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href=""> </a>
        <form class="form-inline my-2 my-lg-0">
          <a
            class="btn btn-primary btn-lg my-2 my-sm-0"
            href=""
            style="width:120px;"
            target="_blank "
          ></a>
        </form>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row shadow p-3 mb-5 bg-white rounded">
        <div class="col-md-6 col-xs-12">
                     <form>
              <!-- Grid row -->
              <p>Full Name</p>
              <div class="form-row">
                <!-- Default input -->
                <div class="form-group col-md-6 col-xs-6">
                  <label for="inputFname">First Name</label>
                  <input type="text" class="form-control" id="inputFname" placeholder="First Name">
                </div>
                <!-- Default input -->
                <div class="form-group col-md-6 col-xs-6">
                  <label for="inputMname">Middle Name</label>
                  <input type="text" class="form-control" id="inputMname" placeholder="Middle Name">
                </div>
              </div>
              <!-- Grid row -->
            
              <div class="form-row">
                  <!-- Default input -->
                  <div class="form-group col-md-6 col-xs-6">
                      <label for="sex">Sex</label>
                      <select class="custom-select" required>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                      </select>
                      <div class="invalid-feedback">Example invalid custom select feedback</div>
                    </div>
                  <!-- Default input -->
                  <div class="form-group col-md-6 col-xs-6">
                    <label for="occupation">Occupation</label>
                    <input type="text" class="form-control" id="occupation" placeholder="Occupation">
                  </div>
                </div>

              <!-- Default input -->
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
              </div>
              <!-- Default input -->
              
              <!-- Grid row -->
              <div class="form-row">
                <!-- Default input -->
                <div class="form-group col-md-6">
                  <label for="meansOfId">Means of I.D</label>
                  <input type="text" class="form-control" id="meansOfId" placeholder="Means of I.D">
              </div>
                <div class="form-group col-md-6">
                  <label for="dob">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" placeholder="Date Of Birth">
                </div>
                <!-- Default input -->
                
              </div>
            </form>
      </div>
      <div class="col-md-6 col-xs-12">
          <form>
              <!-- Grid row -->
              <p>&nbsp&nbsp</p>
              <div class="form-group">
                <label for="inputEmail">E-mail Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              
              <div class="form-row">
                <!-- Default input -->
                <div class="form-group col-md-6 col-xs-6">
                  <label for="nextKinName">Name of Next of Kin</label>
                  <input type="text" class="form-control" id="nextKinName" placeholder="Name of Next of Kin">
                </div>
                <!-- Default input -->
                <div class="form-group col-md-6 col-xs-6">
                  <label for="nextKinPhone">Phone No. of Next of Kin</label>
                  <input type="text" class="form-control" id="nextKinPhone" placeholder="Phone No. of Next of Kin">
                </div>
              </div>
              <!-- Grid row -->
            
              <!-- Default input -->
              
              <!-- Default input -->
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <!-- Grid row -->
              <div class="form-row">
                <!-- Default input -->
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="New York City">
                </div>
                <!-- Default input -->
                <div class="form-group col-md-6">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="11206-1117">
                </div>
              </div>
              <!-- Grid row -->
              <button type="submit" class="btn btn-success btn-lg">Next</button>
            </form>
      </div>     
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
